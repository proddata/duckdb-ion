name: CI
on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

jobs:
  linux:
    name: Linux (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            arch: x64
            vcpkg_triplet: x64-linux
          - runner: ubuntu-24.04-arm
            arch: arm64
            vcpkg_triplet: arm64-linux
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPRESS: 'true'
      CCACHE_MAXSIZE: 400M
      CCACHE_BASEDIR: ${{ github.workspace }}
      VCPKG_TOOLCHAIN_PATH: ${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
      VCPKG_TARGET_TRIPLET: ${{ matrix.vcpkg_triplet }}
      GEN: ninja
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Install Ninja and ccache
        run: sudo apt-get update -y -qq && sudo apt-get install -y -qq ninja-build ccache

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: .ccache
          key: ${{ runner.os }}-ccache-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ github.ref }}-
            ${{ runner.os }}-ccache-

      - name: Cache vcpkg artifacts
        uses: actions/cache@v4
        with:
          path: |
            vcpkg
            vcpkg_installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json', 'vcpkg_ports/**') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11.1
        with:
          vcpkgGitCommitId: ce613c41372b23b1f51333815feb3edd87ef8a8b
          vcpkgJsonGlob: 'vcpkg.json'

      - name: Build
        run: |
          make

      - name: Test
        run: |
          make test

      - name: Format Check
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install "black>=24" clang_format==11.0.1 cmake-format
          PATH="${{ github.workspace }}/.venv/bin:$PATH" make format-check

      - name: Tidy Check
        run: |
          . .venv/bin/activate
          python -m pip install clang-tidy
          PATH="${{ github.workspace }}/.venv/bin:$PATH" \
            VCPKG_TOOLCHAIN_PATH="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
            VCPKG_TARGET_TRIPLET="x64-linux" \
            make tidy-check

      - name: Package extension
        if: startsWith(github.ref, 'refs/tags/')
        id: package
        run: |
          asset="ion-${{ runner.os }}-${{ matrix.arch }}-${{ github.ref_name }}.tar.gz"
          tar -czf "${asset}" -C build/release/extension/ion ion.duckdb_extension
          echo "asset=${asset}" >> "$GITHUB_OUTPUT"

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.package.outputs.asset }}

  macos:
    name: MacOS (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-13
            arch: x64
            vcpkg_triplet: x64-osx
          - runner: macos-14
            arch: arm64
            vcpkg_triplet: arm64-osx
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPRESS: 'true'
      CCACHE_MAXSIZE: 400M
      CCACHE_BASEDIR: ${{ github.workspace }}
      VCPKG_TOOLCHAIN_PATH: ${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
      GEN: ninja
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Install Ninja and ccache
        run: brew install ninja ccache

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: .ccache
          key: ${{ runner.os }}-ccache-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ github.ref }}-
            ${{ runner.os }}-ccache-

      - name: Cache vcpkg artifacts
        uses: actions/cache@v4
        with:
          path: |
            vcpkg
            vcpkg_installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json', 'vcpkg_ports/**') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11.1
        with:
          vcpkgGitCommitId: ce613c41372b23b1f51333815feb3edd87ef8a8b
          vcpkgJsonGlob: 'vcpkg.json'

      - name: Build
        run: |
          VCPKG_TARGET_TRIPLET="${{ matrix.vcpkg_triplet }}" make

      - name: Test
        run: |
          make test

      - name: Format Check
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install "black>=24" clang_format==11.0.1 cmake-format
          PATH="${{ github.workspace }}/.venv/bin:$PATH" make format-check

      - name: Tidy Check
        run: |
          . .venv/bin/activate
          python -m pip install clang-tidy
          PATH="${{ github.workspace }}/.venv/bin:$PATH" \
            VCPKG_TOOLCHAIN_PATH="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
            VCPKG_TARGET_TRIPLET="${{ matrix.vcpkg_triplet }}" \
            make tidy-check

      - name: Package extension
        if: startsWith(github.ref, 'refs/tags/')
        id: package
        run: |
          asset="ion-${{ runner.os }}-${{ matrix.arch }}-${{ github.ref_name }}.tar.gz"
          tar -czf "${asset}" -C build/release/extension/ion ion.duckdb_extension
          echo "asset=${asset}" >> "$GITHUB_OUTPUT"

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.package.outputs.asset }}
